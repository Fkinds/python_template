name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸŸ¦ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: ğŸ“¦ Install Python dependencies
        run: poetry install

      - name: ğŸ“¦ Install Node.js dependencies
        run: npm ci

      - name: âœ… Run Ruff (Lint)
        run: poetry run ruff .

      - name: âœ… Run MyPy (Type Check)
        run: poetry run mypy .

      - name: âœ… Run Tests (Pytest)
        run: poetry run pytest

      - name: ğŸ” Run Commitlint
        run: |
          LAST_COMMIT=$(git log -1 --pretty=%B)
          echo "$LAST_COMMIT" | npx commitlint
