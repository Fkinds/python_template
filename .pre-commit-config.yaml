repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.3
    hooks:
      - id: ruff
      - id: ruff-format

  - repo: local
    hooks:
      - id: mypy
        name: Run mypy
        entry: bash -c 'export PATH="$HOME/.local/bin:$PATH" && uv run mypy src'
        language: system
        types: [python]
        pass_filenames: false

  - repo: local
    hooks:
      - id: fixit
        name: Run fixit
        entry: bash -c 'export PATH="$HOME/.local/bin:$PATH" && uv run fixit lint src tests'
        language: system
        types: [python]
        pass_filenames: false

  - repo: local
    hooks:
      - id: lint-imports
        name: Run lint-imports
        entry: bash -c 'export PATH="$HOME/.local/bin:$PATH" && uv run lint-imports'
        language: system
        types: [python]
        pass_filenames: false

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v9.5.0
    hooks:
      - id: commitlint
        stages: [commit-msg]
        args: [--config, .commitlintrc.js]

  - repo: local
    hooks:
      - id: pytest
        name: Run Pytest with coverage
        entry: bash -c 'export PATH="$HOME/.local/bin:$PATH" && uv run pytest --cov-fail-under=80'
        language: system
        types: [python]
        pass_filenames: false
