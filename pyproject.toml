[project]
name = "my-project"
version = "0.1.0"
description = ""
authors = [
    { name = "fkinds", email = "wkhs.1020@gmail.com" }
]
readme = "README.md"
dependencies = [
    "attrs>=25.4.0",
    "fixit>=2.1.0",
    "import-linter>=2.5.2",
    "mypy>=1.18.2",
    "pre-commit>=4.3.0",
    "pydantic>=2.12.3",
    "pytest>=8.4.2",
    "ruff>=0.14.3",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.uv]
dev-dependencies = [
    "pytest",
    "pytest-xdist",
    "ruff",
    "mypy",
    "pre-commit",
]


[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-xdist",
    "ruff",
    "mypy",
    "pre-commit",
]

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "pre-commit>=4.3.0",
]
